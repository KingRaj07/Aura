<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Admin Panel</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
            color: #4b5563; /* text-gray-600 */
        }
        .sidebar-link:hover {
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #111827; /* text-gray-900 */
        }
        .sidebar-link.active {
            background-color: #e5e7eb; /* bg-gray-200 */
            color: #111827; /* text-gray-900 */
            font-weight: 600;
        }
        .sidebar-link i {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- This main content will be hidden by default and shown only to admins -->
    <div id="admin-wrapper" class="hidden">
        <div class="flex h-screen bg-gray-100">
            <!-- Sidebar -->
            <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col">
                <div class="h-16 flex items-center justify-center border-b border-gray-200">
                    <a href="index.html" class="text-2xl font-bold text-gray-900 tracking-wider">AURA</a>
                </div>
                <nav class="flex-1 p-4 space-y-2">
                    <a href="#" data-target="dashboard" class="sidebar-link active"><i data-lucide="home"></i>Dashboard</a>
                    <a href="#" data-target="products" class="sidebar-link"><i data-lucide="package"></i>Products</a>
                    <a href="#" data-target="orders" class="sidebar-link"><i data-lucide="shopping-cart"></i>Orders</a>
                    <a href="#" data-target="users" class="sidebar-link"><i data-lucide="users"></i>Customers</a>
                    <a href="#" data-target="discounts" class="sidebar-link"><i data-lucide="percent"></i>Discounts</a>
                    <a href="#" data-target="analytics" class="sidebar-link"><i data-lucide="bar-chart-2"></i>Analytics</a>
                </nav>
                <div class="p-4 border-t border-gray-200">
                    <button id="logout-button" class="sidebar-link w-full"><i data-lucide="log-out"></i>Logout</button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-8">
                <!-- Dashboard Content -->
                <div id="dashboard" class="admin-section">
                    <h1 class="text-3xl font-bold text-gray-900 mb-6">Dashboard</h1>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-semibold text-gray-500">Total Products</h3>
                            <p id="total-products" class="text-4xl font-bold text-gray-900 mt-2">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-semibold text-gray-500">Total Orders</h3>
                            <p id="total-orders" class="text-4xl font-bold text-gray-900 mt-2">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-semibold text-gray-500">Total Customers</h3>
                            <p id="total-users" class="text-4xl font-bold text-gray-900 mt-2">0</p>
                        </div>
                    </div>
                </div>

                <!-- Products Content -->
                <div id="products" class="admin-section hidden">
                    <!-- ... Products content from before ... -->
                </div>

                <!-- Orders Content -->
                <div id="orders" class="admin-section hidden">
                    <!-- ... Orders content from before ... -->
                </div>

                <!-- Users Content -->
                <div id="users" class="admin-section hidden">
                    <!-- ... Users content from before ... -->
                </div>

                <!-- Discounts Content -->
                <div id="discounts" class="admin-section hidden">
                    <!-- ... Discounts content from before ... -->
                </div>

                <!-- Analytics Content -->
                <div id="analytics" class="admin-section hidden">
                    <h1 class="text-3xl font-bold text-gray-900 mb-6">Analytics</h1>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-semibold text-gray-500">Total Sales</h3>
                            <p id="analytics-total-sales" class="text-4xl font-bold text-gray-900 mt-2">$0.00</p>
                        </div>
                         <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-semibold text-gray-500">Total Orders</h3>
                            <p id="analytics-total-orders" class="text-4xl font-bold text-gray-900 mt-2">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-semibold text-gray-500">Total Customers</h3>
                            <p id="analytics-total-users" class="text-4xl font-bold text-gray-900 mt-2">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-semibold text-gray-500">Average Order Value</h3>
                            <p id="analytics-avg-order" class="text-4xl font-bold text-gray-900 mt-2">$0.00</p>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
    
    <div id="loading-auth" class="flex items-center justify-center h-screen">
        <p class="text-lg text-gray-600">Verifying access...</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const CLOUDINARY_CLOUD_NAME = "dzh82hzjs"; 
        const CLOUDINARY_UPLOAD_PRESET = "dt8qq2kj";
        const firebaseConfig = { apiKey: "AIzaSyA_1iGv5jPur-caddL-9X1xFh9FxxvN94g",authDomain: "aura-shop-6271b.firebaseapp.com",  projectId: "aura-shop-6271b",storageBucket: "aura-shop-6271b.firebasestorage.app",messagingSenderId: "843655403885",appId: "1:843655403885:web:f4c10d0d0aadbc8f396264" };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const totalProductsEl = document.getElementById('total-products');
        const totalOrdersEl = document.getElementById('total-orders');
        const totalUsersEl = document.getElementById('total-users');
        const analyticsTotalSalesEl = document.getElementById('analytics-total-sales');
        const analyticsTotalOrdersEl = document.getElementById('analytics-total-orders');
        const analyticsTotalUsersEl = document.getElementById('analytics-total-users');
        const analyticsAvgOrderEl = document.getElementById('analytics-avg-order');
        // ... other DOM elements from before

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists() && userDocSnap.data().isAdmin === true) {
                    document.getElementById('loading-auth').classList.add('hidden');
                    document.getElementById('admin-wrapper').classList.remove('hidden');
                    loadProducts();
                    loadOrdersAndAnalytics(); // Combined function
                    loadUsers();
                    loadDiscounts();
                } else {
                    alert("Access Denied.");
                    window.location.href = window.location.origin + '/index.html';
                }
            } else {
                alert("Please log in.");
                window.location.href = window.location.origin + '/login.html';
            }
        });

        function loadProducts() {
            const productsRef = collection(db, "products");
            onSnapshot(productsRef, (snapshot) => {
                totalProductsEl.textContent = snapshot.size;
                // ... rest of product loading logic
            });
        }

        function loadOrdersAndAnalytics() {
            const ordersRef = collection(db, "orders");
            onSnapshot(ordersRef, (snapshot) => {
                const orderCount = snapshot.size;
                let totalSales = 0;
                
                // Update Dashboard and Analytics cards
                totalOrdersEl.textContent = orderCount;
                analyticsTotalOrdersEl.textContent = orderCount;

                const orderList = document.getElementById('order-list');
                orderList.innerHTML = '';
                if (snapshot.empty) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td colspan="4" class="px-6 py-4 text-center text-gray-500">No orders found.</td>`;
                    orderList.appendChild(tr);
                } else {
                    snapshot.forEach(doc => {
                        const order = doc.data();
                        totalSales += order.totalPrice;
                        // ... code to display each order in the table
                    });
                }
                
                // Calculate and display analytics
                analyticsTotalSalesEl.textContent = `$${totalSales.toFixed(2)}`;
                const avgOrderValue = orderCount > 0 ? totalSales / orderCount : 0;
                analyticsAvgOrderEl.textContent = `$${avgOrderValue.toFixed(2)}`;
            });
        }
        
        function loadUsers() {
            const usersRef = collection(db, "users");
            onSnapshot(usersRef, (snapshot) => {
                totalUsersEl.textContent = snapshot.size;
                analyticsTotalUsersEl.textContent = snapshot.size;
                // ... rest of user loading logic
            });
        }
        
        function loadDiscounts() { /* ... same as before ... */ }
        // ... all other functions and event listeners from before
    </script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
