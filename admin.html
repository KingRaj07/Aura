<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Admin Panel</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f8f8; }
        .nav-link { position: relative; transition: color 0.3s; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 50%; transform: translateX(-50%); background-color: #1a1a1a; transition: width 0.3s; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="lg:hidden"><button id="menu-toggle" class="text-gray-800 focus:outline-none"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button></div>
                <div class="text-2xl font-bold text-gray-900 tracking-wider"><a href="index.html">AURA</a></div>
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="index.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Home</a>
                    <a href="shop.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Shop</a>
                    <a href="new-arrivals.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">New Arrivals</a>
                    <a href="about.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">About Us</a>
                    <a href="contact.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Contact</a>
                </div>
                <div class="flex items-center space-x-5">
                    <a href="login.html" class="text-gray-600 hover:text-gray-900"><i data-lucide="user" class="w-5 h-5"></i></a>
                    <button id="logout-button" class="hidden text-gray-600 hover:text-gray-900"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
            </div>
        </nav>
    </header>

    <!-- This main content will be hidden by default and shown only to admins -->
    <main id="admin-content" class="container mx-auto p-8 hidden">
        <h1 class="text-4xl font-bold mb-8">Admin Panel</h1>

        <!-- Add Product Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
            <form id="add-product-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-1">
                    <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="product-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-800 focus:border-gray-800">
                </div>
                <div class="col-span-1">
                    <label for="product-price" class="block text-sm font-medium text-gray-700">Price ($)</label>
                    <input type="number" id="product-price" step="0.01" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-800 focus:border-gray-800">
                </div>
                <div class="col-span-2">
                    <label for="product-image" class="block text-sm font-medium text-gray-700">Product Image</label>
                    <input type="file" id="product-image" accept="image/*" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200">
                </div>
                <div class="col-span-2">
                    <button type="submit" id="submit-product-button" class="w-full bg-gray-800 text-white font-bold py-3 px-6 rounded-md hover:bg-gray-900 transition duration-300">Add Product</button>
                </div>
            </form>
            <p id="product-message" class="text-sm mt-4 text-center"></p>
        </div>

        <!-- Manage Products List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Existing Products</h2>
            <div id="product-list" class="space-y-4">
                <!-- Products will be listed here -->
                <p>Loading products...</p>
            </div>
        </div>
    </main>
    
    <!-- This message is shown to users who are not admins -->
    <div id="loading-auth" class="flex items-center justify-center h-screen">
        <p class="text-lg text-gray-600">Verifying access...</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // IMPORTANT: Replace this with your new, secure Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyA_1iGv5jPur-caddL-9X1xFh9FxxvN94g",
            authDomain: "aura-shop-6271b.firebaseapp.com",
            projectId: "aura-shop-6271b",
            storageBucket: "aura-shop-6271b.firebasestorage.app",
            messagingSenderId: "843655403885",
            appId: "1:843655403885:web:f4c10d0d0aadbc8f396264",
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // DOM Elements
        const adminContent = document.getElementById('admin-content');
        const loadingAuth = document.getElementById('loading-auth');
        const logoutButton = document.getElementById('logout-button');
        const addProductForm = document.getElementById('add-product-form');
        const productMessage = document.getElementById('product-message');
        const productList = document.getElementById('product-list');
        const submitProductButton = document.getElementById('submit-product-button');

        // --- SECURITY CHECK ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists() && userDocSnap.data().isAdmin === true) {
                    loadingAuth.classList.add('hidden');
                    adminContent.classList.remove('hidden');
                    logoutButton.classList.remove('hidden');
                    loadProducts();
                } else {
                    alert("Access Denied. You are not an administrator.");
                    window.location.href = 'index.html';
                }
            } else {
                alert("Please log in to access this page.");
                window.location.href = 'login.html';
            }
        });

        // --- LOGOUT LOGIC ---
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = 'index.html'; });
        });

        // --- ADD PRODUCT LOGIC ---
        addProductForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const productName = document.getElementById('product-name').value;
            const productPrice = parseFloat(document.getElementById('product-price').value);
            const imageFile = document.getElementById('product-image').files[0];

            if (!imageFile) {
                productMessage.textContent = 'Please select an image file.';
                productMessage.classList.add('text-red-500');
                return;
            }

            submitProductButton.disabled = true;
            submitProductButton.textContent = 'Uploading...';
            productMessage.textContent = 'Uploading image, please wait...';
            productMessage.classList.remove('text-red-500', 'text-green-500');

            try {
                // 1. Upload image to Firebase Storage
                const storageRef = ref(storage, `products/${Date.now()}_${imageFile.name}`);
                const uploadResult = await uploadBytes(storageRef, imageFile);
                
                // 2. Get the URL of the uploaded image
                const imageUrl = await getDownloadURL(uploadResult.ref);

                // 3. Save product details (including the URL) to Firestore
                await addDoc(collection(db, "products"), {
                    name: productName,
                    price: productPrice,
                    imageUrl: imageUrl
                });

                productMessage.textContent = 'Product added successfully!';
                productMessage.classList.add('text-green-500');
                addProductForm.reset();

            } catch (error) {
                console.error("Error adding product: ", error);
                productMessage.textContent = 'Error adding product. Please try again.';
                productMessage.classList.add('text-red-500');
            } finally {
                submitProductButton.disabled = false;
                submitProductButton.textContent = 'Add Product';
            }
        });

        // --- LOAD & DELETE PRODUCTS LOGIC ---
        function loadProducts() {
            const productsRef = collection(db, "products");
            onSnapshot(productsRef, (snapshot) => {
                productList.innerHTML = ''; 
                if (snapshot.empty) {
                    productList.innerHTML = '<p>No products found. Add one above!</p>';
                    return;
                }
                snapshot.forEach(doc => {
                    const product = doc.data();
                    const productElement = document.createElement('div');
                    productElement.className = 'flex items-center justify-between p-4 border rounded-md';
                    productElement.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <img src="${product.imageUrl}" alt="${product.name}" class="w-16 h-16 object-cover rounded-md">
                            <div>
                                <p class="font-semibold">${product.name}</p>
                                <p class="text-sm text-gray-500">$${product.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <button data-id="${doc.id}" class="delete-btn text-red-500 hover:text-red-700">Delete</button>
                    `;
                    productList.appendChild(productElement);
                });
            });
        }

        productList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const productId = e.target.dataset.id;
                if (productId) {
                    try {
                        await deleteDoc(doc(db, "products", productId));
                        // The onSnapshot listener will automatically refresh the list
                    } catch (error) {
                        console.error("Error deleting product:", error);
                        alert("Could not delete product. Please try again.");
                    }
                }
            }
        });

    </script>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
