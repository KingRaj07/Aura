<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Admin Panel</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
            color: #4b5563; /* text-gray-600 */
        }
        .sidebar-link:hover {
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #111827; /* text-gray-900 */
        }
        .sidebar-link.active {
            background-color: #e5e7eb; /* bg-gray-200 */
            color: #111827; /* text-gray-900 */
            font-weight: 600;
        }
        .sidebar-link i {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
        }
        .sidebar-heading {
            font-size: 0.75rem;
            font-weight: 600;
            color: #6b7280; /* text-gray-500 */
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            text-transform: uppercase;
        }
        /* Sub-menu for Online Store */
        .sub-menu {
            display: none;
            padding-left: 2.5rem; /* Indent sub-menu items */
        }
        .sidebar-link[aria-expanded="true"] + .sub-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- This main content will be hidden by default and shown only to admins -->
    <div id="admin-wrapper" class="hidden">
        <div class="flex h-screen bg-gray-100">
            <!-- Sidebar -->
            <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col">
                <div class="h-16 flex items-center justify-center border-b border-gray-200">
                    <a href="index.html" class="text-2xl font-bold text-gray-900 tracking-wider">AURA</a>
                </div>
                <nav class="flex-1 p-4 space-y-1">
                    <a href="#" data-target="dashboard" class="sidebar-link active"><i data-lucide="home"></i>Home</a>
                    <a href="#" data-target="orders" class="sidebar-link"><i data-lucide="shopping-cart"></i>Orders</a>
                    <a href="#" data-target="products" class="sidebar-link"><i data-lucide="package"></i>Products</a>
                    <a href="#" data-target="users" class="sidebar-link"><i data-lucide="users"></i>Customers</a>
                    <a href="#" data-target="discounts" class="sidebar-link"><i data-lucide="percent"></i>Discounts</a>
                    <a href="#" data-target="analytics" class="sidebar-link"><i data-lucide="bar-chart-2"></i>Analytics</a>
                    
                    <div class="sidebar-heading">Sales Channels</div>
                    <a href="#" id="online-store-toggle" class="sidebar-link"><i data-lucide="store"></i>Online Store</a>
                    <div class="sub-menu space-y-1">
                        <a href="#" data-target="pages" class="sidebar-link text-sm">Pages</a>
                        <a href="#" data-target="preferences" class="sidebar-link text-sm">Preferences</a>
                    </div>
                </nav>
                <div class="p-4 border-t border-gray-200">
                    <button id="logout-button" class="sidebar-link w-full"><i data-lucide="log-out"></i>Logout</button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-8">
                <!-- All other sections from before (Dashboard, Products, etc.) go here -->
                <div id="dashboard" class="admin-section">
                    <!-- ... Dashboard content ... -->
                </div>
                <div id="products" class="admin-section hidden">
                    <!-- ... Products content ... -->
                </div>
                <div id="orders" class="admin-section hidden">
                    <!-- ... Orders content ... -->
                </div>
                <div id="users" class="admin-section hidden">
                    <!-- ... Users content ... -->
                </div>
                <div id="discounts" class="admin-section hidden">
                    <!-- ... Discounts content ... -->
                </div>
                <div id="analytics" class="admin-section hidden">
                    <!-- ... Analytics content ... -->
                </div>

                <!-- Pages Content -->
                <div id="pages" class="admin-section hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-gray-900">Pages</h1>
                        <button id="add-page-button" class="bg-gray-900 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-800 transition">Add page</button>
                    </div>
                    <div class="bg-white rounded-lg shadow-md overflow-x-auto">
                         <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Title</th>
                                    <th scope="col" class="px-6 py-3">Visibility</th>
                                    <th scope="col" class="px-6 py-3">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="pages-list"></tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Page Editor Content (hidden by default) -->
                <div id="page-editor" class="admin-section hidden">
                    <!-- ... Page Editor content ... -->
                </div>
                
                <!-- Preferences Content -->
                <div id="preferences" class="admin-section hidden">
                    <h1 class="text-3xl font-bold text-gray-900 mb-6">Preferences</h1>
                    <form id="preferences-form">
                        <div class="bg-white p-6 rounded-lg shadow-md space-y-6">
                            <div>
                                <h2 class="text-xl font-bold mb-4">Social sharing image and SEO</h2>
                                <div>
                                    <label for="pref-title" class="block text-sm font-medium text-gray-700">Home page title</label>
                                    <input type="text" id="pref-title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                                    <p class="text-xs text-gray-500 mt-1">Enter a title to be shown on search engines like Google.</p>
                                </div>
                                <div class="mt-4">
                                    <label for="pref-description" class="block text-sm font-medium text-gray-700">Meta description</label>
                                    <textarea id="pref-description" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                                </div>
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Save</button>
                            </div>
                             <p id="preferences-message" class="text-sm text-right"></p>
                        </div>
                    </form>
                </div>

            </main>
        </div>
    </div>
    
    <div id="loading-auth" class="flex items-center justify-center h-screen">
        <p class="text-lg text-gray-600">Verifying access...</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA_1iGv5jPur-caddL-9X1xFh9FxxvN94g", authDomain: "aura-shop-6271b.firebaseapp.com", projectId: "aura-shop-6271b", storageBucket: "aura-shop-6271b.firebasestorage.app", messagingSenderId: "843655403885", appId: "1:843655403885:web:f4c10d0d0aadbc8f396264" };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- All existing DOM elements and functions from before ---
        // ...

        // --- New DOM Elements for Preferences ---
        const preferencesForm = document.getElementById('preferences-form');
        const prefTitleInput = document.getElementById('pref-title');
        const prefDescriptionInput = document.getElementById('pref-description');
        const preferencesMessage = document.getElementById('preferences-message');

        // --- Load Preferences ---
        async function loadPreferences() {
            const prefDocRef = doc(db, "settings", "preferences");
            const prefDocSnap = await getDoc(prefDocRef);
            if (prefDocSnap.exists()) {
                const data = prefDocSnap.data();
                prefTitleInput.value = data.title || '';
                prefDescriptionInput.value = data.description || '';
            }
        }

        // --- Save Preferences ---
        preferencesForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prefData = {
                title: prefTitleInput.value,
                description: prefDescriptionInput.value
            };
            preferencesMessage.textContent = 'Saving...';
            preferencesMessage.classList.remove('text-red-500', 'text-green-500');
            try {
                await setDoc(doc(db, "settings", "preferences"), prefData);
                preferencesMessage.textContent = 'Preferences saved successfully!';
                preferencesMessage.classList.add('text-green-500');
            } catch (error) {
                console.error("Error saving preferences:", error);
                preferencesMessage.textContent = 'Failed to save preferences.';
                preferencesMessage.classList.add('text-red-500');
            }
        });

        // --- Initial Load ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // ... existing auth logic
                loadPages();
                loadPreferences(); // Load preferences on successful login
            } else {
                // ... existing auth logic
            }
        });

        // --- Sidebar Navigation Logic ---
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        const adminSections = document.querySelectorAll('.admin-section');
        const onlineStoreToggle = document.getElementById('online-store-toggle');

        sidebarLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.dataset.target;
                
                if (link.id === 'online-store-toggle') {
                    const isExpanded = link.getAttribute('aria-expanded') === 'true';
                    link.setAttribute('aria-expanded', !isExpanded);
                    return;
                }
                if (!targetId) return;

                sidebarLinks.forEach(l => l.classList.remove('active'));
                adminSections.forEach(s => s.classList.add('hidden'));

                link.classList.add('active');
                document.getElementById(targetId).classList.remove('hidden');
                
                if (targetId === 'pages' || targetId === 'preferences') {
                    onlineStoreToggle.classList.add('active');
                }
            });
        });

    </script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
