<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Checkout</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        .nav-link { position: relative; transition: color 0.3s; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background-color: #1a1a1a; transition: width 0.3s; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                 <div class="text-2xl font-bold text-gray-900 tracking-wider"><a href="index.html">AURA</a></div>
                 <a href="shop.html" class="text-sm text-gray-600 hover:text-gray-900">
                    <i data-lucide="chevron-left" class="inline-block w-4 h-4"></i>
                    Back to Shop
                 </a>
            </div>
        </nav>
    </header>

    <!-- This main content will be hidden by default and shown only to logged-in users -->
    <main id="checkout-content" class="container mx-auto p-8 hidden">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Shipping Details Form -->
            <div class="lg:col-span-1">
                <h1 class="text-2xl font-bold mb-6">Shipping Information</h1>
                <form id="shipping-form" class="space-y-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="fullName" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-800">
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="address" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-800">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                            <input type="text" id="city" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-800">
                        </div>
                        <div>
                            <label for="postalCode" class="block text-sm font-medium text-gray-700">Postal Code</label>
                            <input type="text" id="postalCode" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-800">
                        </div>
                    </div>
                     <div class="pt-6">
                        <button id="place-order-btn" class="w-full bg-gray-900 text-white font-bold py-4 px-6 rounded-full hover:bg-gray-800 transition">Place Order</button>
                        <p id="order-message" class="text-sm text-center mt-4"></p>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <aside class="lg:col-span-1 bg-white p-8 rounded-lg shadow-sm border">
                <h2 class="text-xl font-bold mb-6 border-b pb-4">Your Order</h2>
                <div id="order-summary-items" class="space-y-4 mb-6">
                    <!-- Order items will be loaded here -->
                </div>
                <div class="space-y-2 border-t pt-6">
                    <div class="flex justify-between text-gray-600">
                        <span>Subtotal</span>
                        <span id="order-subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg pt-4 mt-4">
                        <span>Total</span>
                        <span id="order-total">$0.00</span>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    
    <div id="loading-auth" class="flex items-center justify-center h-screen">
        <p class="text-lg text-gray-600">Loading checkout...</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_1iGv5jPur-caddL-9X1xFh9FxxvN94g",
            authDomain: "aura-shop-6271b.firebaseapp.com",
            projectId: "aura-shop-6271b",
            storageBucket: "aura-shop-6271b.firebasestorage.app",
            messagingSenderId: "843655403885",
            appId: "1:843655403885:web:f4c10d0d0aadbc8f396264"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const checkoutContent = document.getElementById('checkout-content');
        const loadingAuth = document.getElementById('loading-auth');
        const orderSummaryItems = document.getElementById('order-summary-items');
        const orderSubtotalEl = document.getElementById('order-subtotal');
        const orderTotalEl = document.getElementById('order-total');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const orderMessage = document.getElementById('order-message');
        
        let currentUser = null;
        let currentCart = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                loadingAuth.classList.add('hidden');
                checkoutContent.classList.remove('hidden');
                displayOrderSummary();

                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists()) {
                    const data = userDocSnap.data();
                    document.getElementById('fullName').value = data.username || '';
                    document.getElementById('address').value = data.address || '';
                    document.getElementById('city').value = data.city || '';
                    document.getElementById('postalCode').value = data.postalCode || '';
                }

            } else {
                alert("Please log in to proceed to checkout.");
                window.location.href = window.location.origin + '/login.html';
            }
        });

        function displayOrderSummary() {
            currentCart = JSON.parse(localStorage.getItem('auraCart')) || [];
            orderSummaryItems.innerHTML = '';
            
            if (currentCart.length === 0) {
                orderSummaryItems.innerHTML = '<p class="text-sm text-gray-500">Your cart is empty.</p>';
                placeOrderBtn.disabled = true;
                placeOrderBtn.classList.add('opacity-50', 'cursor-not-allowed');
                return;
            }

            let subtotal = 0;
            currentCart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'flex items-center justify-between text-sm';
                itemElement.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${item.imageUrl}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md">
                        <div>
                            <p class="font-semibold">${item.name}</p>
                            <p class="text-gray-500">$${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                    <span class="font-semibold">$${item.price.toFixed(2)}</span>
                `;
                orderSummaryItems.appendChild(itemElement);
                subtotal += item.price;
            });

            orderSubtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            orderTotalEl.textContent = `$${subtotal.toFixed(2)}`;
        }

        placeOrderBtn.addEventListener('click', async () => {
            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postalCode').value;

            if (!fullName || !address || !city || !postalCode) {
                orderMessage.textContent = "Please fill in all shipping details.";
                orderMessage.classList.add('text-red-500');
                return;
            }

            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = 'Placing Order...';
            orderMessage.textContent = '';

            try {
                await addDoc(collection(db, "orders"), {
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    shippingInfo: { fullName, address, city, postalCode },
                    items: currentCart,
                    totalPrice: currentCart.reduce((sum, item) => sum + item.price, 0),
                    orderDate: serverTimestamp(),
                    status: "Pending"
                });

                localStorage.removeItem('auraCart');
                window.dispatchEvent(new Event('storage'));

                orderMessage.textContent = 'Order placed successfully! Thank you.';
                orderMessage.classList.add('text-green-500');
                
                setTimeout(() => { window.location.href = 'user-panel.html'; }, 3000);

            } catch (error) {
                console.error("Error placing order:", error);
                orderMessage.textContent = 'Failed to place order. Please try again.';
                orderMessage.classList.add('text-red-500');
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Order';
            }
        });
    </script>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
