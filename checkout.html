<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Checkout</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f8f8; }
        .nav-link { position: relative; transition: color 0.3s; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 50%; transform: translateX(-50%); background-color: #1a1a1a; transition: width 0.3s; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="lg:hidden"><button id="menu-toggle" class="text-gray-800 focus:outline-none"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button></div>
                <div class="text-2xl font-bold text-gray-900 tracking-wider"><a href="index.html">AURA</a></div>
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="index.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Home</a>
                    <a href="shop.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Shop</a>
                    <a href="new-arrivals.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">New Arrivals</a>
                    <a href="about.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">About Us</a>
                    <a href="contact.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Contact</a>
                </div>
                <div class="flex items-center space-x-5">
                    <a id="profile-link" href="login.html" class="text-gray-600 hover:text-gray-900"><i data-lucide="user" class="w-5 h-5"></i></a>
                    <a href="cart.html" class="text-gray-600 hover:text-gray-900 relative"><i data-lucide="shopping-cart" class="w-5 h-5"></i><span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">0</span></a>
                </div>
            </div>
        </nav>
    </header>

    <!-- This main content will be hidden by default and shown only to logged-in users -->
    <main id="checkout-content" class="container mx-auto p-8 hidden">
        <h1 class="text-4xl font-bold mb-8">Checkout</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Shipping Details Form -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Shipping Information</h2>
                <form id="shipping-form" class="space-y-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="address" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                        <input type="text" id="city" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="postalCode" class="block text-sm font-medium text-gray-700">Postal Code</label>
                        <input type="text" id="postalCode" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <aside class="md:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Your Order</h2>
                    <div id="order-summary-items" class="space-y-4 mb-4 border-b pb-4">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="order-subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg border-t pt-2 mt-2">
                            <span>Total</span>
                            <span id="order-total">$0.00</span>
                        </div>
                    </div>
                    <button id="place-order-btn" class="w-full mt-6 bg-gray-800 text-white font-bold py-3 px-6 rounded-md hover:bg-gray-900 transition">Place Order</button>
                    <p id="order-message" class="text-sm text-center mt-4"></p>
                </div>
            </aside>
        </div>
    </main>
    
    <div id="loading-auth" class="flex items-center justify-center h-screen">
        <p class="text-lg text-gray-600">Loading checkout...</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_1iGv5jPur-caddL-9X1xFh9FxxvN94g",
            authDomain: "aura-shop-6271b.firebaseapp.com",
            projectId: "aura-shop-6271b",
            storageBucket: "aura-shop-6271b.firebasestorage.app",
            messagingSenderId: "843655403885",
            appId: "1:843655403885:web:f4c10d0d0aadbc8f396264"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const checkoutContent = document.getElementById('checkout-content');
        const loadingAuth = document.getElementById('loading-auth');
        const orderSummaryItems = document.getElementById('order-summary-items');
        const orderSubtotalEl = document.getElementById('order-subtotal');
        const orderTotalEl = document.getElementById('order-total');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const orderMessage = document.getElementById('order-message');
        const cartCountElement = document.getElementById('cart-count');
        const profileLink = document.getElementById('profile-link');

        let currentUser = null;
        let currentCart = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                profileLink.href = 'user-panel.html';
                loadingAuth.classList.add('hidden');
                checkoutContent.classList.remove('hidden');
                displayOrderSummary();

                // Pre-fill form with user's saved address
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists()) {
                    const data = userDocSnap.data();
                    document.getElementById('fullName').value = data.username || '';
                    document.getElementById('address').value = data.address || '';
                    document.getElementById('city').value = data.city || '';
                    document.getElementById('postalCode').value = data.postalCode || '';
                }

            } else {
                profileLink.href = 'login.html';
                alert("Please log in to proceed to checkout.");
                window.location.href = window.location.origin + '/login.html';
            }
        });

        function displayOrderSummary() {
            currentCart = JSON.parse(localStorage.getItem('auraCart')) || [];
            orderSummaryItems.innerHTML = '';
            
            if (currentCart.length === 0) {
                orderSummaryItems.innerHTML = '<p class="text-sm text-gray-500">Your cart is empty.</p>';
                placeOrderBtn.disabled = true;
                placeOrderBtn.classList.add('opacity-50', 'cursor-not-allowed');
                return;
            }

            let subtotal = 0;
            currentCart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'flex items-center justify-between text-sm';
                itemElement.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <img src="${item.imageUrl}" alt="${item.name}" class="w-10 h-10 object-cover rounded-md">
                        <span>${item.name}</span>
                    </div>
                    <span>$${item.price.toFixed(2)}</span>
                `;
                orderSummaryItems.appendChild(itemElement);
                subtotal += item.price;
            });

            orderSubtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            orderTotalEl.textContent = `$${subtotal.toFixed(2)}`;
        }

        placeOrderBtn.addEventListener('click', async () => {
            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postalCode').value;

            if (!fullName || !address || !city || !postalCode) {
                orderMessage.textContent = "Please fill in all shipping details.";
                orderMessage.classList.add('text-red-500');
                return;
            }

            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = 'Placing Order...';
            orderMessage.textContent = '';

            try {
                await addDoc(collection(db, "orders"), {
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    shippingInfo: { fullName, address, city, postalCode },
                    items: currentCart,
                    totalPrice: currentCart.reduce((sum, item) => sum + item.price, 0),
                    orderDate: serverTimestamp(),
                    status: "Pending"
                });

                // Clear the cart
                localStorage.removeItem('auraCart');
                updateCartCount();
                window.dispatchEvent(new Event('storage'));

                orderMessage.textContent = 'Order placed successfully! Thank you.';
                orderMessage.classList.add('text-green-500');
                
                // Redirect after a delay
                setTimeout(() => { window.location.href = 'user-panel.html'; }, 3000);

            } catch (error) {
                console.error("Error placing order:", error);
                orderMessage.textContent = 'Failed to place order. Please try again.';
                orderMessage.classList.add('text-red-500');
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Order';
            }
        });

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('auraCart')) || [];
            cartCountElement.textContent = cart.length;
        }
        updateCartCount();
        window.addEventListener('storage', updateCartCount);

    </script>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
