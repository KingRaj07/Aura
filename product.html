<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set dynamically by JavaScript -->
    <title>Aura - Product</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        .nav-link { position: relative; transition: color 0.3s; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background-color: #1a1a1a; transition: width 0.3s; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
    </style>
</head>
<body class="bg-white text-gray-800">

    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="lg:hidden"><button id="menu-toggle" class="text-gray-800 focus:outline-none"><i data-lucide="menu"></i></button></div>
                <div class="text-2xl font-bold text-gray-900 tracking-wider"><a href="index.html">AURA</a></div>
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="index.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">Home</a>
                    <a href="shop.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">Shop</a>
                    <a href="new-arrivals.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">New Arrivals</a>
                    <a href="about.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">About Us</a>
                    <a href="contact.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">Contact</a>
                </div>
                <div class="flex items-center space-x-5">
                    <a href="search.html" class="text-gray-600 hover:text-gray-900"><i data-lucide="search" class="w-5 h-5"></i></a>
                    <a id="profile-link" href="login.html" class="text-gray-600 hover:text-gray-900"><i data-lucide="user" class="w-5 h-5"></i></a>
                    <a href="cart.html" class="text-gray-600 hover:text-gray-900 relative"><i data-lucide="shopping-cart" class="w-5 h-5"></i><span id="cart-count" class="absolute -top-2 -right-2 bg-black text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">0</span></a>
                </div>
            </div>
        </nav>
        <div id="mobile-menu" class="lg:hidden hidden px-6 pb-4">
             <a href="index.html" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">Home</a>
            <a href="shop.html" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">Shop</a>
            <a href="new-arrivals.html" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">New Arrivals</a>
            <a href="about.html" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">About Us</a>
            <a href="contact.html" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">Contact</a>
        </div>
    </header>

    <!-- Main Product Content -->
    <main id="product-content-container" class="container mx-auto px-6 py-16">
        <!-- Product details will be loaded here by JavaScript -->
    </main>
    
    <div id="loading-product" class="flex items-center justify-center h-screen">
        <p class="text-lg text-gray-600">Loading product details...</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Replace this with your secure Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyA_1iGv5jPur-caddL-9X1xFh9FxxvN94g",
            authDomain: "aura-shop-6271b.firebaseapp.com",
            projectId: "aura-shop-6271b",
            storageBucket: "aura-shop-6271b.firebasestorage.app",
            messagingSenderId: "843655403885",
            appId: "1:843655403885:web:f4c10d0d0aadbc8f396264"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const profileLink = document.getElementById('profile-link');
        onAuthStateChanged(auth, (user) => {
            profileLink.href = user ? 'user-panel.html' : 'login.html';
        });

        const productContentContainer = document.getElementById('product-content-container');
        const loadingProduct = document.getElementById('loading-product');
        const cartCountElement = document.getElementById('cart-count');

        let currentProduct = null;

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('auraCart')) || [];
            cartCountElement.textContent = cart.length;
        }

        async function loadProduct() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');

            if (!productId) {
                loadingProduct.innerHTML = '<p class="text-red-500">Error: No product specified.</p>';
                return;
            }

            try {
                const productDocRef = doc(db, "products", productId);
                const productDocSnap = await getDoc(productDocRef);

                if (productDocSnap.exists()) {
                    const productData = productDocSnap.data();
                    currentProduct = { id: productDocSnap.id, ...productData };
                    
                    document.title = `Aura - ${currentProduct.name}`;

                    productContentContainer.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-start">
                            <div class="bg-gray-100 p-4 rounded-lg">
                                <img src="${currentProduct.imageUrl}" alt="${currentProduct.name}" class="w-full h-auto object-cover rounded-md shadow-lg">
                            </div>
                            <div class="space-y-6 pt-4">
                                <h1 class="text-4xl font-bold text-gray-900">${currentProduct.name}</h1>
                                <p class="text-3xl font-medium text-gray-700">$${currentProduct.price.toFixed(2)}</p>
                                <p class="text-gray-600 leading-relaxed">This is a placeholder description. You can add a description field in your admin panel to customize this for each product.</p>
                                <button id="add-to-cart-btn" class="w-full bg-gray-900 text-white font-bold py-4 px-6 rounded-full hover:bg-gray-800 transition">Add to Cart</button>
                                <p id="add-to-cart-message" class="text-center text-green-600 font-semibold mt-2"></p>
                            </div>
                        </div>
                    `;
                    loadingProduct.classList.add('hidden');
                    
                    const addToCartBtn = document.getElementById('add-to-cart-btn');
                    addToCartBtn.addEventListener('click', handleAddToCart);

                } else {
                    loadingProduct.innerHTML = '<p class="text-red-500">Error: Product not found.</p>';
                }
            } catch (error) {
                console.error("Error fetching product:", error);
                loadingProduct.innerHTML = '<p class="text-red-500">Error loading product details.</p>';
            }
        }

        function handleAddToCart() {
            if (!currentProduct) return;

            let cart = JSON.parse(localStorage.getItem('auraCart')) || [];
            
            if (!cart.some(item => item.id === currentProduct.id)) {
                cart.push(currentProduct);
                localStorage.setItem('auraCart', JSON.stringify(cart));
                updateCartCount();
                window.dispatchEvent(new Event('storage'));

                const messageEl = document.getElementById('add-to-cart-message');
                messageEl.textContent = "Added to cart!";
                setTimeout(() => { messageEl.textContent = ""; }, 2000);
            } else {
                const messageEl = document.getElementById('add-to-cart-message');
                messageEl.textContent = "Item is already in your cart.";
                setTimeout(() => { messageEl.textContent = ""; }, 2000);
            }
        }

        loadProduct();
        updateCartCount();
        window.addEventListener('storage', updateCartCount);
    </script>
    
    <script>
        lucide.createIcons();
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
    </script>
</body>
</html>
