<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set dynamically by JavaScript -->
    <title>Aura - Product</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f8f8; }
        .nav-link { position: relative; transition: color 0.3s; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 50%; transform: translateX(-50%); background-color: #1a1a1a; transition: width 0.3s; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="lg:hidden"><button id="menu-toggle" class="text-gray-800 focus:outline-none"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button></div>
                <div class="text-2xl font-bold text-gray-900 tracking-wider"><a href="index.html">AURA</a></div>
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="index.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Home</a>
                    <a href="shop.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Shop</a>
                    <a href="new-arrivals.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">New Arrivals</a>
                    <a href="about.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">About Us</a>
                    <a href="contact.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Contact</a>
                </div>
                <div class="flex items-center space-x-5">
                    <a href="login.html" class="text-gray-600 hover:text-gray-900"><i data-lucide="user" class="w-5 h-5"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Product Content -->
    <main id="product-content-container" class="container mx-auto px-6 py-16">
        <!-- Product details will be loaded here by JavaScript -->
    </main>
    
    <div id="loading-product" class="flex items-center justify-center h-screen">
        <p class="text-lg text-gray-600">Loading product details...</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Replace this with your secure Firebase config
        const firebaseConfig = {
          apiKey: "AIzaSyA_1iGv5jPur-caddL-9X1xFh9FxxvN94g",
          authDomain: "aura-shop-6271b.firebaseapp.com",
          projectId: "aura-shop-6271b",
          storageBucket: "aura-shop-6271b.firebasestorage.app",
          messagingSenderId: "843655403885",
          appId: "1:843655403885:web:f4c10d0d0aadbc8f396264",
          measurementId: "G-LQBGT60CE2"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const productContentContainer = document.getElementById('product-content-container');
        const loadingProduct = document.getElementById('loading-product');

        async function loadProduct() {
            // Get the product ID from the URL (e.g., ?id=12345)
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');

            if (!productId) {
                loadingProduct.innerHTML = '<p class="text-red-500">Error: No product specified.</p>';
                return;
            }

            try {
                const productDocRef = doc(db, "products", productId);
                const productDocSnap = await getDoc(productDocRef);

                if (productDocSnap.exists()) {
                    const product = productDocSnap.data();
                    
                    // Update the page title
                    document.title = `Aura - ${product.name}`;

                    // Create and inject the product HTML
                    productContentContainer.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-start">
                            <div>
                                <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-auto object-cover rounded-lg shadow-lg">
                            </div>
                            <div class="space-y-6">
                                <h1 class="text-4xl font-bold text-gray-900">${product.name}</h1>
                                <p class="text-3xl font-medium text-gray-700">$${product.price.toFixed(2)}</p>
                                <p class="text-gray-600 leading-relaxed">This is a placeholder description. You can add a description field in your admin panel to customize this for each product.</p>
                                <button class="w-full bg-gray-800 text-white font-bold py-3 px-6 rounded-md hover:bg-gray-900 transition duration-300">Add to Cart</button>
                            </div>
                        </div>
                    `;
                    loadingProduct.classList.add('hidden');
                } else {
                    loadingProduct.innerHTML = '<p class="text-red-500">Error: Product not found.</p>';
                }
            } catch (error) {
                console.error("Error fetching product:", error);
                loadingProduct.innerHTML = '<p class="text-red-500">Error loading product details.</p>';
            }
        }

        loadProduct();
    </script>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
