<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Login & Sign Up</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f8f8; }
        .nav-link { position: relative; transition: color 0.3s; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 50%; transform: translateX(-50%); background-color: #1a1a1a; transition: width 0.3s; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="lg:hidden">
                    <button id="menu-toggle" class="text-gray-800 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
                <div class="text-2xl font-bold text-gray-900 tracking-wider"><a href="index.html">AURA</a></div>
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="index.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Home</a>
                    <a href="shop.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Shop</a>
                    <a href="new-arrivals.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">New Arrivals</a>
                    <a href="about.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">About Us</a>
                    <a href="contact.html" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Contact</a>
                </div>
                <div class="flex items-center space-x-5">
                    <a href="#" class="text-gray-600 hover:text-gray-900"><i data-lucide="search" class="w-5 h-5"></i></a>
                    <a href="#" class="text-gray-600 hover:text-gray-900"><i data-lucide="shopping-cart" class="w-5 h-5"></i></a>
                    <a href="login.html" class="text-gray-900"><i data-lucide="user" class="w-5 h-5"></i></a>
                </div>
            </div>
        </nav>
        <div id="mobile-menu" class="lg:hidden hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">Home</a>
            <a href="shop.html" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">Shop</a>
            <a href="new-arrivals.html" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">New Arrivals</a>
            <a href="about.html" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">About Us</a>
            <a href="contact.html" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">Contact</a>
        </div>
    </header>

    <main class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <!-- Tab buttons -->
            <div>
                <div class="flex border-b">
                    <button id="login-tab" class="w-1/2 py-4 text-center font-semibold text-gray-800 border-b-2 border-gray-800">Login</button>
                    <button id="signup-tab" class="w-1/2 py-4 text-center font-semibold text-gray-500">Sign Up</button>
                </div>
            </div>

            <!-- Login Form -->
            <div id="login-form-container">
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-email" class="text-sm font-medium text-gray-700">Email</label>
                        <input id="login-email" type="email" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800">
                    </div>
                    <div>
                        <label for="login-password" class="text-sm font-medium text-gray-700">Password</label>
                        <input id="login-password" type="password" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800">
                    </div>
                    <button type="submit" class="w-full py-3 font-semibold text-white bg-gray-800 rounded-md hover:bg-gray-900 transition-transform transform hover:scale-105">Login</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form-container" class="hidden">
                <form id="signup-form" class="space-y-6">
                    <div>
                        <label for="signup-email" class="text-sm font-medium text-gray-700">Email</label>
                        <input id="signup-email" type="email" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800">
                    </div>
                    <div>
                        <label for="signup-password" class="text-sm font-medium text-gray-700">Password</label>
                        <input id="signup-password" type="password" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800">
                    </div>
                    <button type="submit" class="w-full py-3 font-semibold text-white bg-gray-800 rounded-md hover:bg-gray-900 transition-transform transform hover:scale-105">Create Account</button>
                </form>
            </div>
            
            <!-- Message area for errors or success -->
            <p id="auth-message" class="text-sm text-center"></p>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // IMPORTANT: Replace this with your new, secure Firebase config
        const firebaseConfig = {
              apiKey: "AIzaSyA_1iGv5jPur-caddL-9X1xFh9FxxvN94g",
              authDomain: "aura-shop-6271b.firebaseapp.com",
              projectId: "aura-shop-6271b",
              storageBucket: "aura-shop-6271b.firebasestorage.app",
              messagingSenderId: "843655403885",
              appId: "1:843655403885:web:f4c10d0d0aadbc8f396264",
              measurementId: "G-LQBGT60CE2"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginFormContainer = document.getElementById('login-form-container');
        const signupFormContainer = document.getElementById('signup-form-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const authMessage = document.getElementById('auth-message');

        // Tab switching logic
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('border-gray-800', 'text-gray-800');
            loginTab.classList.remove('text-gray-500');
            signupTab.classList.remove('border-gray-800', 'text-gray-800');
            signupTab.classList.add('text-gray-500');
            loginFormContainer.classList.remove('hidden');
            signupFormContainer.classList.add('hidden');
            authMessage.textContent = '';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('border-gray-800', 'text-gray-800');
            signupTab.classList.remove('text-gray-500');
            loginTab.classList.remove('border-gray-800', 'text-gray-800');
            loginTab.classList.add('text-gray-500');
            signupFormContainer.classList.remove('hidden');
            loginFormContainer.classList.add('hidden');
            authMessage.textContent = '';
        });

        // Sign Up Logic
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    authMessage.textContent = 'Account created successfully! You are now logged in.';
                    authMessage.classList.add('text-green-500');
                    authMessage.classList.remove('text-red-500');
                    // Redirect to a user profile page after a short delay
                    setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                })
                .catch((error) => {
                    authMessage.textContent = error.message;
                    authMessage.classList.add('text-red-500');
                    authMessage.classList.remove('text-green-500');
                });
        });

        // Login Logic
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    authMessage.textContent = 'Login successful! Redirecting...';
                    authMessage.classList.add('text-green-500');
                    authMessage.classList.remove('text-red-500');
                    // Redirect to a user profile page after a short delay
                    setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                })
                .catch((error) => {
                    authMessage.textContent = error.message;
                    authMessage.classList.add('text-red-500');
                    authMessage.classList.remove('text-green-500');
                });
        });

    </script>
    
    <script>
        lucide.createIcons();
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
