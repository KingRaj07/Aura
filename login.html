<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Login & Sign Up</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <div class="text-center">
                <a href="index.html" class="text-3xl font-bold text-gray-900 tracking-wider">AURA</a>
                <h2 id="form-title" class="mt-4 text-2xl font-bold text-gray-800">Login to your account</h2>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="login-email" type="email" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800 transition">
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="login-password" type="password" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800 transition">
                </div>
                <button type="submit" class="w-full py-3 font-semibold text-white bg-gray-800 rounded-md hover:bg-gray-900 transition-transform transform hover:scale-105">Login</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="space-y-4 hidden">
                <div>
                    <label for="signup-username" class="text-sm font-medium text-gray-700">User Name</label>
                    <input id="signup-username" type="text" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800 transition">
                </div>
                <div>
                    <label for="signup-email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="signup-email" type="email" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800 transition">
                </div>
                <div>
                    <label for="signup-password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="signup-password" type="password" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800 transition">
                    <p class="text-xs text-gray-500 mt-1">Must be 8+ characters and include letters, numbers, and symbols.</p>
                </div>
                <div>
                    <label for="signup-confirm-password" class="text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="signup-confirm-password" type="password" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800 transition">
                </div>
                <button type="submit" class="w-full py-3 font-semibold text-white bg-gray-800 rounded-md hover:bg-gray-900 transition-transform transform hover:scale-105">Create Account</button>
            </form>
            
            <p id="auth-message" class="text-sm text-center"></p>

            <div class="text-center text-sm text-gray-600">
                <p id="toggle-text">Don't have an account? <a href="#" id="show-signup" class="font-medium text-indigo-600 hover:text-indigo-500">Register</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA_1iGv5jPur-caddL-9X1xFh9FxxvN94g",   authDomain: "aura-shop-6271b.firebaseapp.com",   projectId: "aura-shop-6271b",   storageBucket: "aura-shop-6271b.firebasestorage.app",   messagingSenderId: "843655403885",   appId: "1:843655403885:web:f4c10d0d0aadbc8f396264" };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const formTitle = document.getElementById('form-title');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupBtn = document.getElementById('show-signup');
        const toggleText = document.getElementById('toggle-text');
        const authMessage = document.getElementById('auth-message');

        showSignupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (loginForm.classList.contains('hidden')) {
                // Switch to Login
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                formTitle.textContent = 'Login to your account';
                toggleText.innerHTML = `Don't have an account? <a href="#" id="show-signup" class="font-medium text-indigo-600 hover:text-indigo-500">Register</a>`;
                // Re-add event listener
                document.getElementById('show-signup').addEventListener('click', arguments.callee);
            } else {
                // Switch to Sign Up
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                formTitle.textContent = 'Create a new account';
                toggleText.innerHTML = `Already have an account? <a href="#" id="show-signup" class="font-medium text-indigo-600 hover:text-indigo-500">Login</a>`;
                 // Re-add event listener
                document.getElementById('show-signup').addEventListener('click', arguments.callee);
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            if (password !== confirmPassword) { authMessage.textContent = 'Passwords do not match.'; authMessage.classList.add('text-red-500'); return; }
            if (password.length < 8) { authMessage.textContent = 'Password must be at least 8 characters.'; authMessage.classList.add('text-red-500'); return; }
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!passwordRegex.test(password)) { authMessage.textContent = 'Password needs letters, numbers, & symbols.'; authMessage.classList.add('text-red-500'); return; }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await updateProfile(user, { displayName: username });
                await setDoc(doc(db, "users", user.uid), { username: username, email: user.email, isAdmin: false });
                authMessage.textContent = 'Account created! Redirecting...';
                authMessage.classList.add('text-green-500');
                setTimeout(() => { window.location.href = 'index.html'; }, 2000);
            } catch (error) {
                authMessage.textContent = error.message;
                authMessage.classList.add('text-red-500');
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    authMessage.textContent = 'Login successful! Checking permissions...';
                    authMessage.classList.add('text-green-500');
                    const userDocRef = doc(db, "users", user.uid);
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists() && userDocSnap.data().isAdmin === true) {
                        setTimeout(() => { window.location.href = 'admin.html'; }, 1500);
                    } else {
                        setTimeout(() => { window.location.href = 'index.html'; }, 1500);
                    }
                })
                .catch((error) => {
                    authMessage.textContent = error.message;
                    authMessage.classList.add('text-red-500');
                });
        });

    </script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
